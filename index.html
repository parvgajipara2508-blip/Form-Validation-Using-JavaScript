<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-main">
                <form action="#">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Here" id="name" required pattern="/^[A-Za-z]{2,}$/">
                        <i class="fa-solid "></i>
                        <span class="nameErr"></span>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email" required>
                        <i class="fa-solid "></i>
                        <span class="emailErr"></span>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="at least 8 characters" id="password" required min="8"
                            max="30">
                        <i class="fa-solid "></i>
                        <span class="passwordErr"></span>
                    </div>

                    <div>
                        <input class="submit-btn" type="submit" value="Create Account">
                    </div>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>


    <script src="app.js" differ></script>

</body>

</html>
